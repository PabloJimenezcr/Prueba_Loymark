<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Contacto</title>
</head>

<body>
  <section class="container-fluid">
    <div class="row">
      <div class="col-md-6 circleBackground">
        <div class="divSignIn">
          <form action="#" class="sign-up-form d-flex justify-content-center align-items-center flex-column">
            <h2>Crear cuenta</h2>
            <div class="divInput">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre">
            </div>
            <div class="divInput">
              <i class="fas fa-address-card"></i>
              <input type="text" placeholder="Apellidos">
            </div>
            <div class="divInput">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" placeholder="Fecha de nacimiento">
            </div>

            <div class="divInput">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Correo">
            </div>

            <div class="divInput">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña">
            </div>

            <div class="divInput">
              <i class="fas fa-mobile"></i>
              <input type="tel" placeholder="Teléfono">
            </div>
            <input type="submit" class="boton" value="Registrarse">
          </form>
        </div>
      </div>



      <div class="col-md-6">
        <div class="contentBackgroundCircle">
          <div class="positionContent d-flex flex-column align-items-end justify-content-around">
            <div class="content">
              <h3>¿Nuevo en la app?</h3>
              <p>
                Le agradecemos que se registre como nuevo usuario en nuestra app LEALTAD
                para que participe en nuestros boletines informativos.
              </p>
            </div>
            <img src="img/user.svg" class="user img-fluid" alt="imagen de registro">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
